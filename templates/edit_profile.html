<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile â€“ StackIt</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar">
        <a href="/">Home</a>
        <a href="/user/{{ current_user.username }}">My Profile</a>
        <a href="/logout">Logout</a>
    </nav>
    <div class="profile-container">
        <h1>Edit Your Profile</h1>
        <form method="post">
            <label for="bio">Bio:</label><br>
            <textarea name="bio" rows="4" style="width:100%;max-width:500px;">{{ user.bio }}</textarea><br><br>
            <label for="avatar_url">Avatar URL:</label><br>
            <input name="avatar_url" type="text" value="{{ user.avatar_url }}" style="width:100%;max-width:500px;"><br><br>
            <button type="submit">Save Changes</button>
        </form>
    </div>
    <style>
        .profile-container { max-width: 700px; margin: 3em auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(44,62,80,0.10); padding: 2.5em 2.2em; }
        label { font-weight: 500; }
        textarea, input[type="text"] { font-size: 1em; border: 1px solid #d1d5db; border-radius: 5px; padding: 0.5em; margin-bottom: 1em; }
        button { background: #4f8cff; color: #fff; padding: 0.5em 1.3em; border-radius: 6px; border: none; font-size: 1em; }
    </style>
</body>
</html>
